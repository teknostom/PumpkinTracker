# .github/workflows/deploy.yml
name: Build and Deploy Rsbuild Project

on:
  push:
    branches: [ main ]  # Change to your default branch if different
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'  # Adjust version as needed
          cache: 'npm'
          cache-dependency-path: './PumpkinTrackerGUI/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: ./PumpkinTrackerGUI

      - name: Build project
        run: npm run build
        working-directory: ./PumpkinTrackerGUI

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './PumpkinTrackerGUI/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
