<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumpkin Block Implementation Tracker</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-color: #30363d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --text-muted: #656d76;
            --accent-green: #238636;
            --accent-green-light: #2ea043;
            --accent-orange: #da7633;
            --accent-yellow: #d29922;
            --accent-red: #da3633;
            --accent-blue: #1f6feb;
            --progress-bg: #21262d;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            --radius: 8px;
            --radius-small: 6px;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .overall-progress {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }
        
        .overall-progress h2 {
            margin: 0 0 15px 0;
            font-size: 1.25rem;
            color: var(--text-primary);
        }
        
        .main-progress-bar {
            width: 100%;
            height: 12px;
            background: var(--progress-bg);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
        }
        
        .main-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-red), var(--accent-orange), var(--accent-yellow), var(--accent-green));
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 6px;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: var(--radius);
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: var(--shadow);
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
        }
        
        .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .filters {
            margin-bottom: 25px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-input {
            padding: 10px 14px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-small);
            font-size: 14px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        
        .filter-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.1);
        }
        
        .filter-input::placeholder {
            color: var(--text-muted);
        }
        
        .results-count {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-left: auto;
        }
        
        .class-grid {
            display: grid;
            gap: 20px;
        }
        
        .class-card {
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 20px;
            background: var(--bg-secondary);
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
            box-shadow: var(--shadow);
        }
        
        .class-card:hover {
            transform: translateY(-1px);
            border-color: var(--accent-blue);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
        }
        
        .class-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .class-name {
            font-weight: 600;
            font-size: 1.15rem;
            color: var(--text-primary);
        }
        
        .progress-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            min-width: 220px;
        }
        
        .progress-text-small {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }
        
        .progress-bar {
            width: 200px;
            height: 8px;
            background: var(--progress-bg);
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        .progress-fill {
            height: 100%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 4px;
        }
        
        .progress-0 { background: var(--accent-red); }
        .progress-low { background: var(--accent-orange); }
        .progress-medium { background: var(--accent-yellow); }
        .progress-high { background: var(--accent-green); }
        .progress-100 { background: var(--accent-green-light); }
        
        .methods-list {
            margin-top: 15px;
        }
        
        .methods-title {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .method-item {
            display: inline-block;
            margin: 3px 5px 3px 0;
            padding: 6px 10px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            transition: transform 0.2s ease;
        }
        
        .method-item:hover {
            transform: scale(1.05);
        }
        
        .method-implemented {
            background: rgba(35, 134, 54, 0.2);
            color: var(--accent-green-light);
            border: 1px solid rgba(35, 134, 54, 0.3);
        }
        
        .method-not-implemented {
            background: rgba(218, 54, 51, 0.2);
            color: #ff7b72;
            border: 1px solid rgba(218, 54, 51, 0.3);
        }
        
        .loading, .error {
            text-align: center;
            padding: 60px 20px;
            border-radius: var(--radius);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
        }
        
        .loading {
            color: var(--text-secondary);
        }
        
        .error {
            background: rgba(218, 54, 51, 0.1);
            color: #ff7b72;
            border-color: rgba(218, 54, 51, 0.3);
        }
        
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .class-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .progress-section {
                align-items: flex-start;
                min-width: auto;
                width: 100%;
            }
            
            .progress-bar {
                width: 100%;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-input {
                width: 100%;
            }
            
            .results-count {
                margin-left: 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pumpkin Block Implementation Tracker</h1>
            <p>Tracking Rust implementation progress against Minecraft Java blocks</p>
        </div>
        
        <div id="overallProgress" class="overall-progress" style="display: none;">
            <h2>Overall Implementation Progress</h2>
            <div class="main-progress-bar">
                <div id="mainProgressFill" class="main-progress-fill" style="width: 0%"></div>
            </div>
            <div class="progress-text">
                <span id="progressDetails">0 of 0 methods implemented</span>
                <span id="progressPercentage">0.0%</span>
            </div>
        </div>
        
        <div id="stats" class="stats-grid">
            <!-- Stats will be populated here -->
        </div>
        
        <div class="filters">
            <input type="text" id="searchInput" class="filter-input" placeholder="Search classes...">
            <select id="statusFilter" class="filter-input">
                <option value="">All Classes</option>
                <option value="100">Fully Implemented (100%)</option>
                <option value="75">Mostly Implemented (75-99%)</option>
                <option value="25">Partially Implemented (25-74%)</option>
                <option value="1">Barely Implemented (1-24%)</option>
                <option value="0">Not Implemented (0%)</option>
            </select>
            <select id="sortSelect" class="filter-input">
                <option value="name">Sort by Name</option>
                <option value="progress-desc">Sort by Progress (High to Low)</option>
                <option value="progress-asc">Sort by Progress (Low to High)</option>
                <option value="methods-desc">Sort by Method Count (High to Low)</option>
            </select>
            <div id="resultsCount" class="results-count"></div>
        </div>
        
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            Loading implementation data...
        </div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="classGrid" class="class-grid" style="display: none;"></div>
    </div>

    <script>
        let classData = [];
        let filteredData = [];
        let jsonData = {};
        
        async function loadData() {
            try {
                // Try multiple possible paths for the JSON file
                const possiblePaths = [
                    './pumpkin_blocks_analysis.json',
                    './outputs/pumpkin_blocks_analysis.json',
                    './data/pumpkin_blocks_analysis.json'
                ];
                
                let response;
                let loadedPath = '';
                
                for (const path of possiblePaths) {
                    try {
                        response = await fetch(path);
                        if (response.ok) {
                            loadedPath = path;
                            break;
                        }
                    } catch (e) {
                        // Continue to next path
                    }
                }
                
                if (!response || !response.ok) {
                    throw new Error('Could not find pumpkin_blocks_analysis.json file');
                }
                
                jsonData = await response.json();
                classData = jsonData.classes || [];
                filteredData = [...classData];
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('overallProgress').style.display = 'block';
                document.getElementById('classGrid').style.display = 'block';
                
                renderOverallProgress();
                renderStats();
                renderClasses();
                setupEventListeners();
                updateResultsCount();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = `
                    <strong>Error loading data:</strong> ${error.message}<br>
                    <small>Make sure pumpkin_blocks_analysis.json is accessible in one of these locations: ./pumpkin_blocks_analysis.json, ./outputs/, or ./data/</small>
                `;
            }
        }
        
        function calculateStats() {
            const stats = {
                totalClasses: classData.length,
                totalMethods: 0,
                implementedMethods: 0,
                fullyImplemented: 0,
                mostlyImplemented: 0,
                partiallyImplemented: 0,
                barelyImplemented: 0,
                notImplemented: 0
            };
            
            classData.forEach(classItem => {
                const implemented = classItem.methods.filter(m => m.status === 'Implemented').length;
                const total = classItem.methods.length;
                const percentage = total === 0 ? 0 : (implemented / total) * 100;
                
                stats.totalMethods += total;
                stats.implementedMethods += implemented;
                
                if (percentage === 100) stats.fullyImplemented++;
                else if (percentage >= 75) stats.mostlyImplemented++;
                else if (percentage >= 25) stats.partiallyImplemented++;
                else if (percentage > 0) stats.barelyImplemented++;
                else stats.notImplemented++;
            });
            
            return stats;
        }
        
        function renderOverallProgress() {
            const stats = calculateStats();
            const totalClasses = stats.totalClasses;
            
            if (totalClasses === 0) return;
            
            // Calculate percentages for each segment
            const fullyPerc = (stats.fullyImplemented / totalClasses) * 100;
            const mostlyPerc = (stats.mostlyImplemented / totalClasses) * 100;
            const partiallyPerc = (stats.partiallyImplemented / totalClasses) * 100;
            const barelyPerc = (stats.barelyImplemented / totalClasses) * 100;
            const notPerc = (stats.notImplemented / totalClasses) * 100;
            
            // Update segment widths
            document.getElementById('segmentFully').style.width = `${fullyPerc}%`;
            document.getElementById('segmentMostly').style.width = `${mostlyPerc}%`;
            document.getElementById('segmentPartially').style.width = `${partiallyPerc}%`;
            document.getElementById('segmentBarely').style.width = `${barelyPerc}%`;
            document.getElementById('segmentNot').style.width = `${notPerc}%`;
            
            // Update tooltips with counts
            document.getElementById('segmentFully').title = `Fully Implemented: ${stats.fullyImplemented} classes (${fullyPerc.toFixed(1)}%)`;
            document.getElementById('segmentMostly').title = `Mostly Implemented: ${stats.mostlyImplemented} classes (${mostlyPerc.toFixed(1)}%)`;
            document.getElementById('segmentPartially').title = `Partially Implemented: ${stats.partiallyImplemented} classes (${partiallyPerc.toFixed(1)}%)`;
            document.getElementById('segmentBarely').title = `Barely Implemented: ${stats.barelyImplemented} classes (${barelyPerc.toFixed(1)}%)`;
            document.getElementById('segmentNot').title = `Not Implemented: ${stats.notImplemented} classes (${notPerc.toFixed(1)}%)`;
            
            // Update text details
            const overallMethodPercentage = stats.totalMethods === 0 ? 0 : 
                (stats.implementedMethods / stats.totalMethods) * 100;
            
            document.getElementById('progressDetails').textContent = 
                `${stats.implementedMethods} of ${stats.totalMethods} methods implemented`;
            document.getElementById('progressPercentage').textContent = `${overallMethodPercentage.toFixed(1)}%`;
        }
        
        function renderStats() {
            const stats = calculateStats();
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.totalClasses}</div>
                    <div class="stat-label">Total Classes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.fullyImplemented}</div>
                    <div class="stat-label">Fully Implemented</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.mostlyImplemented}</div>
                    <div class="stat-label">Mostly Implemented</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.partiallyImplemented}</div>
                    <div class="stat-label">Partially Implemented</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.barelyImplemented}</div>
                    <div class="stat-label">Barely Implemented</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.notImplemented}</div>
                    <div class="stat-label">Not Implemented</div>
                </div>
            `;
        }
        
        function getProgressClass(percentage) {
            if (percentage === 100) return 'progress-100';
            if (percentage >= 75) return 'progress-high';
            if (percentage >= 25) return 'progress-medium';
            if (percentage > 0) return 'progress-low';
            return 'progress-0';
        }
        
        function renderClasses() {
            const grid = document.getElementById('classGrid');
            
            if (filteredData.length === 0) {
                grid.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--text-secondary);">
                        No classes match the current filters.
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = filteredData.map(classItem => {
                const implemented = classItem.methods.filter(m => m.status === 'Implemented').length;
                const total = classItem.methods.length;
                const percentage = total === 0 ? 0 : (implemented / total) * 100;
                
                const methodsHtml = classItem.methods.map(method => `
                    <span class="method-item ${method.status === 'Implemented' ? 'method-implemented' : 'method-not-implemented'}" 
                          title="${method.method_name} - ${method.status}">
                        ${method.method_name}
                    </span>
                `).join('');
                
                return `
                    <div class="class-card">
                        <div class="class-header">
                            <div class="class-name">${classItem.class_name}</div>
                            <div class="progress-section">
                                <div class="progress-text-small">
                                    ${implemented}/${total} methods (${percentage.toFixed(1)}%)
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill ${getProgressClass(percentage)}" 
                                         style="width: ${percentage}%"></div>
                                </div>
                            </div>
                        </div>
                        <div class="methods-list">
                            <div class="methods-title">Methods:</div>
                            ${methodsHtml}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function updateResultsCount() {
            const count = filteredData.length;
            const total = classData.length;
            document.getElementById('resultsCount').textContent = 
                count === total ? `${total} classes` : `${count} of ${total} classes`;
        }
        
        function filterAndSortData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const sortBy = document.getElementById('sortSelect').value;
            
            // Filter
            filteredData = classData.filter(classItem => {
                const matchesSearch = classItem.class_name.toLowerCase().includes(searchTerm);
                
                if (!statusFilter) return matchesSearch;
                
                const implemented = classItem.methods.filter(m => m.status === 'Implemented').length;
                const total = classItem.methods.length;
                const percentage = total === 0 ? 0 : (implemented / total) * 100;
                
                let matchesStatus = false;
                switch (statusFilter) {
                    case '100': matchesStatus = percentage === 100; break;
                    case '75': matchesStatus = percentage >= 75 && percentage < 100; break;
                    case '25': matchesStatus = percentage >= 25 && percentage < 75; break;
                    case '1': matchesStatus = percentage > 0 && percentage < 25; break;
                    case '0': matchesStatus = percentage === 0; break;
                }
                
                return matchesSearch && matchesStatus;
            });
            
            // Sort
            filteredData.sort((a, b) => {
                switch (sortBy) {
                    case 'name':
                        return a.class_name.localeCompare(b.class_name);
                    case 'methods-desc':
                        return b.methods.length - a.methods.length;
                    case 'progress-desc':
                    case 'progress-asc':
                        const aImpl = a.methods.filter(m => m.status === 'Implemented').length;
                        const aTotal = a.methods.length;
                        const aPerc = aTotal === 0 ? 0 : (aImpl / aTotal) * 100;
                        
                        const bImpl = b.methods.filter(m => m.status === 'Implemented').length;
                        const bTotal = b.methods.length;
                        const bPerc = bTotal === 0 ? 0 : (bImpl / bTotal) * 100;
                        
                        return sortBy === 'progress-desc' ? bPerc - aPerc : aPerc - bPerc;
                    default:
                        return 0;
                }
            });
            
            renderClasses();
            updateResultsCount();
        }
        
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterAndSortData);
            document.getElementById('statusFilter').addEventListener('change', filterAndSortData);
            document.getElementById('sortSelect').addEventListener('change', filterAndSortData);
        }
        
        // Load data when page loads
        loadData();
    </script>
</body>
</html>
